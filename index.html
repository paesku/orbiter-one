<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation-flex.min.css" media="screen" title="no title" charset="utf-8">
    <title>Orbit Miner Inc.</title>
  </head>
  <body>
    <div class="row">
      <div class="small-12 medium-10 medium-offset-1 column">
        <div class="header">
          <svg xmlns="http://www.w3.org/2000/svg"
               xmlns:xlink="http://www.w3.org/1999/xlink"
               width="64px"
               height="64px"
               viewbox="0 0 64 64">
            <circle r="24" cx="32" cy="32" style="stroke: #323232; fill: none;"></circle>
            <circle r="4" cx="26" cy="24" style="fill: #323232;"></circle>
            <circle id="svg-orbit" r="6" cx="16" cy="16" style="stroke: #fff; fill: #2199E8"></circle>
          </svg>
          <h1>Minor Planet Funding Platform</h1>
        </div>
        <div id="search">
          <div class="row">
            <div class="medium-3 column">
              <label for="Limit">Limit Request</label>
              <select id="top-list" name="top-list">
                <option value="1">1</option>
                <option value="10"  selected="selected">10</option>
                <option value="100">100</option>
                <option value="1000">1000</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div id="project" class="slide-out">
        <script id="project-template" type="text/template">
          <div class="text-right">
            <button  id="close-project"class="secondary hollow button tiny">close Details</button>
          </div>
          <div>
            <h5>{{nameId}}</h5>
            <p>Next Mission will start on: <br>
            {{launch}}</p>
            <h4>Upcoming Missions:</h4>
            <ul class="no-bullet">
              {{#upcomingEvents}}
              <li>{{.}}</li>
              {{/upcomingEvents}}
            </ul>
          </div>
        </script>
      </div>
    <div class="small-12 medium-10 medium-offset-1 column">
      <div id="projects">
        <script id="projects-template" type="text/template">
          <div  class="projects">
            <h1>Upcomming Missions:</h1>
            {{#orbits}}
            <div class="project ">
              <h1 class="subheader">{{ full_name }}</h1>
              <div class="row">
                <div class="small-12 medium-6 column">
                  <p>First Observations: {{ first_obs }}<br>
                  Last Observations: {{ last_obs }}<br>
                  Observations: {{ n_obs_used }}</p>
                  <p>Take part to this mission with a Total Profit of <em>{{ profit }} $</em>.</p>
                  <button id="{{ prov_des }}" class="button primary hollow small">Invest !</button>
                  <h2>Chance of success:</h2>
                  <div class="success-bar-wrapper">
                    <span class="success-bar" style="left: {{ risk }}%;"></span><span> {{risk}} %</span>
                  </div>
                </div>
                <div class="small-12 medium-6 column">
                  <div class="image-wrapper">
                    <div class="orbit" style="background-image: url('orbits/{{ pdes }}.png');"></div>
                    <div class="decent">No data available</div>
                  </div>
                  <p class="legend">Orbit of {{full_name}}</p>
                  <div class="image-wrapper">
                    <div class="orbit" style="background-image: url('spectra/{{ spectra }}.png');"></div>
                    <div class="decent">No data available</div>
                  </div>
                  <p class="legend">Spectrum of {{full_name}}</p>
                </div>
              </div>
            </div>
            {{/orbits}}
          </div>
        </script>
      </div>
    </div>
  </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </script>
  </body>
</html>
