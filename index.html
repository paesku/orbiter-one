<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation-flex.min.css" media="screen" title="no title" charset="utf-8">
    <title>Orbit Miner Inc.</title>
  </head>
  <body>
    <div class="row">
      <div class="small-12 medium-8 medium-offset-2 column">
        <h1>Search</h1>
        <div id="search">
          <div class="row">
            <div class="medium-3 column">
              <label for="Limit">Limit Request</label>
              <div class="input-group">
                <input type="number" min="0" max="1000" id="limit">
                <div class="input-group-button">
                  <button type=submit class="button primary hollow">Limit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="project" class="">
        <script id="project-template" type="text/template">
          <h5>{{nameId}}</h5>
          <p>Mission will start on:</p>
          {{launch}}
        </script>
      </div>
    <div class="small-12 medium-8 medium-offset-2 column">
      <div class="projects" id="projects">
        <script id="projects-template" type="text/template">
          <h1>Projects</h1>
          {{#orbits}}
          <div class="project row">
            <div class="small-12 medium-8 column">
              <h1>{{ full_name }}</h1>
              <p>First Observations: {{ first_obs }}<br>
              Last Observations: {{ last_obs }}<br>
              Observations: {{ n_obs_used }}</p>
              <p>Take part to this mission with a Total Profit of <em>{{ profit }} $</em>.</p>
              <button id="{{ prov_des }}" class="button primary hollow js-detail-modal">Invest !</button>
              <h2>Chance of success:</h2>
              <div class="success-bar-wrapper">
                <span class="success-bar" style="left: {{ risk }}%;"></span><span> {{risk}} %</span>
              </div>
            </div>
            <div class="small-12 medium-4 column">
                <div style="border-radius: 50%; border: 2px solid red; height: 200px; width: 200px;">
                </div>
            </div>
          </div>
          {{/orbits}}
        </script>
      </div>
    </div>
  </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </script>
  </body>
</html>
